<!DOCTYPE html>
<html>

<head>
    <title>Signup</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <h2>Signup Form</h2>

    <form action="/signup" style="border:1px solid #ccc" method="post">
        <div class="container">
            <label><b>UserName</b></label>
            <input type="text" placeholder="Enter the username" name="name" id="username" required>
            <label><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" id="mail" required>

            <label><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" id="pass" required>

            <label><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="conpassword" id="conpass" required>
            <input type="checkbox" checked="checked"> Remember me

            <input type="submit" value="SignUp" id="button">
        </div>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="../js/function.js"></script>
</body>

</html>
